  <body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle"/>
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
             
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="" class="active">Sign Up</a></li>
                
            </ul>
        </nav>
    </header>
    
    <main>
       <section id="signup">
            <h2><i class="fa-solid fa-heart-pulse"></i>Let's Get You Signed Up!</h2>
            <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" class="text-input" required/>
                <br>
                
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" class="text-input" required/>
                <br>
                
                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" class="text-input" required/>
                <br>
                
                <div class="radio-buttons">
                  <div>
                    <label for="road">Road</label>
                    <input type="radio" name="running_preference" id="road" value="road" checked required/>
                  </div>
                
                  <div>
                    <label for="trail">Trail</label>
                    <input type="radio" name="running_preference" id="trail" value="trail" required/>
                  </div>
                
                  <div>
                    <label for="both">Both</label>
                    <input type="radio" name="running_preference" id="both" value="both" required/>
                  </div>
                </div>
                
                
                <button type="submit" class="join-button">Lets Run!</button>
            </form>
        </section>
    </main>
    <footer>
        <ul id="social-networks">

        </ul>
        </footer>
